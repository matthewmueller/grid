<html>
<head>
  <title>grid component</title>
</head>
<body>
  <h1>grid component</h1>
  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var Grid = require('grid');

    var grid = Grid(5, 5);

    grid.select('A').insert([1000, 2, 3, 4, 5])
      .select('B').insert([6, 300, 8, 9, 10])
      .select('C').insert([1, 2, 3, 4, 5])
      .select('4').insert([1, 2, 3, 4, 5000])
      .select('5').insert([1, 2, 3, 4, 5])

    // grid
    console.log(grid.toString());
    grid.select('1, 3').shift(1);
    console.log(grid.toString());
    console.log('empty?', grid.select('1, 3').empty());
    console.log('empty?', grid.select('E1:E5').empty());

    console.log(grid.select('1').fill('hi').all().toString());

    console.log(grid.select('2, 3').json());
    console.log(grid.json());

  </script>
</body>
</html>
